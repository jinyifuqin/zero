<script type="text/javascript">

    /*资讯-添加*/
    function addVoting(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function voting_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-删除*/
    function voting_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'GET',
                url: '/admin/votingDel/'+id,
                dataType: 'json',
                success: function(data){
                    if(data.status == 'Success'){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else{
                        // $(obj).parents("tr").remove();
                        layer.msg('删除失败!',{icon:0,time:1000});
                    }

                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    function datadel(){
        var table = $('#DataTables_Table_0');
        var checkBox = table.find("input:checkbox");
//                console.log(checkBox);return;
        checkBox.splice(0,1);
        var arr = [];
        checkBox.each(function(){
            var checked = $(this).prop('checked');
            if(checked){
                var id = $(this).parent().next().html();
                arr.push(id);
            }

        })
        $.ajax({
            type: "GET",
            url: "{:url('/admin/votingDelAll')}",
            data: {ids:arr},
            dataType: "json",
            success: function(data){
                if(data.status == "Success"){
                    location.reload();
                }
            }
        });
        // console.log(arr);

    }

    /*资讯-下架*/
    function article_status(obj,id){
        layer.confirm('确认要更改状态吗？',function(index){
            $.ajax({
                type: 'GET',
                url: '/admin/articleStatus/'+id,
                dataType: 'json',
                success: function(data){
                    if(data.status == 'success'){
                        layer.msg(data.msg,{icon:1,time:1000});
                        setTimeout(function(){window.location.reload()},1000);
                    }else{
                        layer.msg(data.msg,{icon:0,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*资讯-发布*/
    function article_start(obj,id){
        layer.confirm('确认要发布吗？',function(index){
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布!',{icon: 6,time:1000});
        });
    }
    /*资讯-申请上线*/
    function article_shenqing(obj,id){
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
    }

</script>
