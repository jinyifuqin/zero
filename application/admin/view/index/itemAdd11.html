<body>
<article class="page-container">
    <form enctype="multipart/form-data" action="/admin/itemSave" method="post" class="form form-horizontal" id="form-item-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="sort" name="sort">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">图片：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input value="" class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" id="wenjian" multiple name="file-2" class="input-file">
				</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名字</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="name" class="input-text" value="" placeholder="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>描述</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="desc" class="input-text" value="" placeholder="" name="desc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="price" class="input-text" value="" placeholder="" name="price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">品牌：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="brand_id">
	                {foreach $data.brand as $vo}
					<!--<option value="" selected>请选择品牌</option>-->
					<option value="{$vo.id}">{$vo.name}</option>
                    {/foreach}
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="status" type="radio" id="sex-1" checked value="1">
                    <label for="sex-1">上架</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="status" value="0">
                    <label for="sex-2">下架</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="cat_id">
	                {foreach $data.cat as $vo}
					<!--<option value="" selected>请选择分类</option>-->
					<option value="{$vo.id}">{$vo.name}</option>
                    {/foreach}
				</select>
				</span> </div>
        </div>
        <input type="hidden" name="id" id="iid" value="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">商品详情：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="content" name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
