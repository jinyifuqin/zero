<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form enctype="multipart/form-data" action="/admin/itemUpdate" method="post" class="form form-horizontal" id="form-item-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.item.sort}" placeholder="" id="sort" name="sort">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">图片：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input value="/uploads/{$data.item.pic}" class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" id="wenjian" multiple name="file-2" class="input-file">
				</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名字</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="name" class="input-text" value="{$data.item.name}" placeholder="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>描述</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="desc" class="input-text" value="{$data.item.desc}" placeholder="" name="desc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="price" class="input-text" value="{$data.item.price}" placeholder="" name="price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">品牌：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="brandid" class="select" size="1" name="brand_id">
	                {foreach $data.brand as $vo}
					<!--<option value="" selected>请选择品牌</option>-->
					<option value="{$vo.id}">{$vo.name}</option>
                    {/foreach}
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="status">
                {eq name="$data.item.status" value="1"}
                <div class="radio-box">
                    <input name="status" type="radio" id="sex-1" checked value="1">
                    <label for="sex-1">上架</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="status" value="0">
                    <label for="sex-2">下架</label>
                </div>
                {else/}
                <div class="radio-box">
                    <input name="status" type="radio" id="sex-1"  value="1">
                    <label for="sex-1">上架</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="status" checked value="0">
                    <label for="sex-2">下架</label>
                </div>
                {/eq}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="catid" class="select" size="1" name="cat_id">
	                {foreach $data.cat as $vo}
					<!--<option value="" selected>请选择分类</option>-->
					<option value="{$vo.id}">{$vo.name}</option>
                    {/foreach}
				</select>
				</span> </div>
        </div>
        <input type="hidden" name="id" id="iid" value="{$data.item.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">商品详情：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="content" name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)">
                    {$data.item.content}
                </textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $('#submit').click(function(e){
            e.preventDefault();
            var fileObj = document.getElementById("wenjian").files[0]; // js 获取文件对象
            var data_one = new FormData($('#form-item-add')[0]);

            var form = $("#form-item-add");
            var url = form.attr('action');
            var data_two = form.serialize();
            // var data = {'one':data_one,'two':data_two};
            // console.log($('#wenjian').val());return ;
            // console.log(url);return;
            if($('#wenjian').val() == ''){
                sendFormDate();
            }else{
                $.ajax({
                    type: "POST",
                    url: url,
                    data: data_one,
                    dataType: "json",
                    processData: false,
                    contentType: false,
                    success: function(xx){
                        sendFormDate(xx);
                    }
                });
            }

        });

        function sendFormDate(param){
            param = arguments[0]?arguments[0]:null;
            if(param!=null){
                var logopath = param.re;
            }else{
                var logopath = $('#uploadfile').val();
            }
            // console.log($('#uploadfile').val());return;
            var name = $('#name').val();
            var sort = $('#sort').val();
            var id = $('#iid').val();
            var price = $('#price').val();
            var status = $('#status input[name="status"]:checked ').val();
            var catid = $('#catid').val();
            var brandid = $('#brandid').val();
            var desc = $('#desc').val();
            var content = $('#content').val();
            var uu = {'logopath':logopath,'id':id,'sort':sort,'name':name,'desc':desc,'content':content,'price':price,'status':status,'brand_id':brandid,'cat_id':catid};
            var form = $("#form-item-add");
            var url = form.attr('action');

            $.ajax({
                type: "POST",
                url: url,
                data: uu,
                dataType: "json",
                success: function(data){
                    var index = parent.layer.getFrameIndex(window.name);
                    // parent.$('.btn-refresh').click();
                    window.parent.location.reload();//刷新父页面
                    parent.layer.close(index);
                }
            });
        }



    });
</script>
